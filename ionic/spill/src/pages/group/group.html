<ion-header>

  <ion-navbar>
    <ion-title>{{group.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>{{group.description}}</h3>

  <ion-fab top right #fab>
    <button ion-fab><ion-icon name="menu"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab (click)="openAddMember()"><ion-icon name="person-add"></ion-icon></button>
      <button ion-fab (click)="openAddActivity()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
  <ion-list>
    <ion-item>
    <button ion-item *ngFor="let activity of activities" (click)="openActivity(activity)">{{ activity.name }}</button>
    </ion-item> 
  </ion-list>
</ion-content>
