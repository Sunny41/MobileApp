<ion-header>

  <ion-navbar>
    <ion-title>{{group.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding center text-center class="masters">
  <h3>{{group.description}}</h3>

  <ion-fab top right #fab>
    <button ion-fab color="yellowButton"><ion-icon name="menu" color="light"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab (click)="openAddMember()"><ion-icon name="person-add"></ion-icon></button>
      <button ion-fab (click)="openAddActivity()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
  <ion-list>
      <ion-list-header>
        Activities
      </ion-list-header>
    <ion-item *ngFor="let activity of activities" (click)="openActivity(activity)">
      <h2>{{activity.name}}</h2>
      <h3>{{activity.description}}</h3>
    </ion-item> 
  </ion-list>
</ion-content>
