<ion-header>

  <ion-navbar>
    <ion-title>edit-item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <h3>Your Items to manage:</h3>

  <ion-list>
    <ion-item *ngFor="let item of userInvitedItems; let k=index" (click)="presentActionSheet(item)">
      <h4>  Name: {{this.userInvitedItems[k].itemName}}   Description: {{this.userInvitedItems[k].itemDescription}} Amount: {{this.userInvitedItems[k].amount}}</h4>
    </ion-item>
  </ion-list>




</ion-content>
