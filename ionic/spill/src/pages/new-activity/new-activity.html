<ion-header>

  <ion-navbar>
    <ion-title>New Activity</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form id="NewActivityForm">
      <ion-list>
          <ion-item>
            <ion-label color="primary">Name</ion-label>
            <ion-input placeholder="Name of Activity"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary">Date</ion-label>
              <ion-datetime displayFormat= "DD/MM/YYYY" type="number"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Time</ion-label>
              <ion-datetime displayFormat= "HH:mm" type="number"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-searchbar
            [(ngModel)]="member"
            name="searchBarMember"
            [showCancelButton]="shouldShowCancel"
            (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)">
          </ion-searchbar>
          </ion-item>
          <ion-item>
              <ion-label color="primary">Location</ion-label>
              <!--Google Maps-->
          </ion-item>
          <ion-item>
            <ion-label color="primary">Members</ion-label>
            <button ion-button *ngFor="let member of membersToAdd" (click)="delMember(member.id)">{{member.username}}</button>
        </ion-item>
      </ion-list>
    <ion-fab bottom right>
      <button ion-fab type="submit" (click)="addActivity()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>  
    </form>
</ion-content>
