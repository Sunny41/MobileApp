<ion-header>

  <ion-navbar>
    <ion-title>New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <ion-list>
            <ion-item>
              <ion-label color="primary">Name</ion-label>
              <ion-input placeholder="What did you do?"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Description</ion-label>
                <ion-input placeholder="optional"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label color="primary">Costs</ion-label>
                <ion-input type="number" placeholder="€€€"></ion-input>
            </ion-item>
            <ion-item *ngFor="let member of activityMembers; let i=index">
              <!--Checkboxes with group members-->
              <ion-label>{{member.username}}</ion-label>
              <ion-checkbox [(ngModel)]="checkedMembers[i]"name="checkedMember" ></ion-checkbox>
            </ion-item>
        </ion-list>
      <ion-fab bottom right>
        <button ion-fab type="submit" (click)="addNewAsset()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>  
      </form>

</ion-content>
