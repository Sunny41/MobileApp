<!--Sonja Czernotzky-->
<ion-header>

  <ion-navbar>
    <ion-title>New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list>
            <ion-item>
              <ion-label color="primary">Name</ion-label>
              <ion-input [(ngModel)]="itemName" placeholder="What did you do?"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Description</ion-label>
                <ion-input [(ngModel)]="itemDescription" placeholder="optional"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label color="primary">Costs</ion-label>
                <ion-input type="number" [(ngModel)]="cost" placeholder="€€€"></ion-input>
            </ion-item>
            
        </ion-list>

        <ion-list radio-group>
          <ion-item *ngFor="let member of activityMembers">
            <ion-label>{{ member.username }}</ion-label>
            <ion-radio [checked]="false" (ionSelect)="checkMember(member)" name="checkMember"></ion-radio>
          </ion-item>
        </ion-list>
      <ion-fab bottom right>
        <button ion-fab type="submit" (click)="addNewAsset()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>


</ion-content>
