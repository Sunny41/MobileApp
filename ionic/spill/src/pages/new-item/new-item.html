<!--Sonja Czernotzky-->
<ion-header>

  <ion-navbar>
    <ion-title>New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list>
            <ion-item>
              <ion-label color="primary">Name</ion-label>
              <ion-input [(ngModel)]="name" placeholder="What did you do?"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Description</ion-label>
                <ion-input [(ngModel)]="description" placeholder="optional"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label color="primary">Costs</ion-label>
                <ion-input type="number" [(ngModel)]="costs" placeholder="€€€"></ion-input>
            </ion-item>
            <ion-item *ngFor="let activityMember of activityMembers; let k=index">
              <ion-label>{{ activityMember.username }}</ion-label>
              <ion-checkbox [checked]="false" (click)="checkMember(activityMember)" name="checkedMember" ></ion-checkbox>
            </ion-item>
        </ion-list>
      <ion-fab bottom right>
        <button ion-fab type="submit" (click)="addNewAsset()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>


</ion-content>
