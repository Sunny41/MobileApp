<ion-header>

  <ion-navbar>
    <ion-title>Invitation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-list-header>
          Invitations
        </ion-list-header>

        <ion-item *ngFor="let invitation of invitations" (click)="openInvitation(invitation.invitationForGroupId, invitation.invitationId)">
          <p>{{invitation.sender}} has invited u into "{{invitation.groupname}}" group. Accept?</p>
        </ion-item>

      </ion-list>

</ion-content>
