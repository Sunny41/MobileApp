<ion-header>

  <ion-navbar>
    <ion-title>{{activity.name}}</ion-title>

</ion-header>
{{activity.description}}

  <ion-fab top right #fab>

    <ion-fab-list side="top right">
      <button ion-fab (click)="openEdit()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="openNewPost()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
    <h3>Items</h3>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="openItem(item)">
        <button ion-button (click)="openItem(item)">{{ item.itemName }}</button><br>
