<!--Sonja Czernotzky-->
<ion-header>

  <ion-navbar>
    <ion-title>{{activity.name}}</ion-title>
  </ion-navbar>

</ion-header>
{{activity.description}}

<ion-content padding center text-center>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>

  <ion-fab middle right>
    <button ion-fab color="yellowButton" (click)="openNewItem()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>

    <h3>Your Items</h3>    
    <ion-list>
      <ion-item *ngFor="let myItem of userItems" (click)="presentActionSheetMyItem(myItem)">
        <h3>{{myItem.itemName}}</h3>
        <h2>{{myItem.invitedUser}}</h2>
        <h2>{{+myItem.amount + "€"}}</h2>
      </ion-item>

      <h3>Invited Items</h3>
      <ion-item *ngFor="let item of userInvitedItems" (click)="payItem(item)">
          <h2>{{item.username}}</h2>
          <h3>{{item.itemName}}</h3>
          <h2>{{-item.amount + "€"}}</h2>
      </ion-item>

      <ion-item>
        <h3>Total depth: {{totalDepth + "€"}}</h3>
      </ion-item>

      <h3>Members</h3>
      <ion-item *ngFor="let user of activityMembers">
        {{user.username}}
      </ion-item>
    </ion-list>

</ion-content>
