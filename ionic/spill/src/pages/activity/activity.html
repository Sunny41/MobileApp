<!--Sonja Czernotzky-->
<ion-header>

  <ion-navbar>
    <ion-title>{{activity.name}}</ion-title>
  </ion-navbar>

</ion-header>
{{activity.description}}

<ion-content padding center text-center>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>

  <ion-fab top right #fab>
    <button ion-fab color="yellowButton" ><ion-icon name="menu" color="light"></ion-icon></button>
    <ion-fab-list side="top right">
      <!--show this button only if the current user is admin--><button ion-fab (click)="openEdit()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="openNewItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
    <h3>Items</h3>
    <ion-item *ngFor="let user of activityMembers">
      {{user.username}}
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let myItem of userItems" >
        {{ myItem.itemName }}<br>
        <!--show positive balance-->
        <!--show users who have to pay to u-->
      </ion-item> 
      <ion-item *ngFor="let item of userInvitedItems" (click)="presentActionSheet(item)" >
          <h2>USERNAME</h2>
          <h3>{{item.itemName}}</h3>
          <h2>{{-item.amount + "â‚¬"}}</h2>
          <!--show negative balance-->
          <!--show pay button-->
          <!--show other users-->
      </ion-item>
    </ion-list>
  Total: <!--Generate Total Costs of Activity-->
    
</ion-content>
