<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-title>Dashboard</ion-title>
        </ion-col>
        <ion-col col-2>
          <button ion-button full (click)="openSettings()">
            <ion-icon name="settings"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <button ion-button full icon-start (click)="openSettings()">
            <ion-icon name="notifications">{{notifications}}</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Groups
          </ion-list-header>

          <ion-item *ngFor="let group of groups" (click)="openSelectedGroup(group)">
            <h2>{{group.name}}</h2>
            <h3>{{group.description}}</h3>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-fab middle right>
    <button ion-button (click)="openNewGroup()">
      <ion-icon name="people"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
