<ion-header>
    <ion-navbar>
      <ion-title>
        Dashboard
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

      <ion-grid>

        <ion-row>
          <ion-col col-8>
            <h1>Dashboard</h1>
          </ion-col>
          <ion-col col-2>
            <button ion-button (click)="openSettings()"><ion-icon name="settings"></ion-icon></button>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-start (click)="openSettings()"><ion-icon name="notifications">{{notifications}}</ion-icon></button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list>
                <button ion-item *ngFor="let group of groups" (click)="openSelectedGroup(group)">
                  {{ group.name }}
                </button> 
              </ion-list>
          </ion-col>
        </ion-row>
        
      </ion-grid>

      <ion-fab middle right>
          <button ion-button (click)="openNewGroup()"><ion-icon name="people"></ion-icon></button>
        </ion-fab>
  </ion-content>
