<ion-header>
    <ion-navbar>
      <ion-title>
        Dashboard
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h1>Dashboard</h1>

    <button ion-button (click)="openSettings()"><ion-icon name="settings"></ion-icon></button>
    <button ion-button (click)="openNewGroup()"><ion-icon name="people"></ion-icon></button>
    <ion-icon name="notifications"></ion-icon>

    <ion-list>
      <button ion-item *ngFor="let group of GROUPS" (click)="openSelectedGroup(group)">
        {{ group.name }}
      </button>  
    </ion-list>
  </ion-content>
