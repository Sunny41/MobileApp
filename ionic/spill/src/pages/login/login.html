<ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding center text-center>

    <ion-title>Login</ion-title>
    <ion-list>
      <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click)="login()">Login</button>
    <button ion-button full color="light" (click)="goRegister()">Register</button>

    
  </ion-content>
