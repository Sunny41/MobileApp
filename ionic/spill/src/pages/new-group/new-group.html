<!--Sonja Czernotzky-->
<ion-header>

  <ion-navbar>
    <ion-title>New Group</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form id="NewGroupForm">
    <ion-list>
        <ion-item>
          <ion-label color="primary">Group Name</ion-label>
          <ion-input placeholder="Text Input" [(ngModel)]="name" name="groupName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Description</ion-label>
          <ion-input placeholder="Text Input" [(ngModel)]="description" name="groupDescription"></ion-input>
        </ion-item>
    </ion-list>
   <button ion-button (click)="addNewGroup()"type="submit"><ion-icon name="checkmark-circle"></ion-icon></button>
  </form>
  <p>{{name}}</p>
</ion-content>
