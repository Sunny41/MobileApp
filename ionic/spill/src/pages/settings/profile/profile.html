<ion-header>
</ion-header>


<ion-content padding center text-center>
    <ion-list>
        <ion-item>
            <ion-label color="primary">User Name</ion-label>
            <ion-input placeholder="User Name" [(ngModel)]="user.username" (click)="changeUsername()" disabled></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button color="primary" (click)="showChangePasswordAlert()">Change Password</button>
          </ion-item>
  
          <ion-item>
            <ion-label color="primary">Email</ion-label>
            <ion-input placeholder="Email" [(ngModel)]="user.mail" disabled></ion-input>
          </ion-item>
    </ion-list>
</ion-content>
